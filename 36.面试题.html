<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 代码片段一
    var name = "The Window"
    var object = {
        name: "My Object",
        getNameFunc: function () {
            return function () {
                return this.name
            }
        }
    }
    alert(object.getNameFunc()()) // The Window

    // 代码片段二
    var name2 = "The Window"
    var object2 = {
        name2: "My Object",
        getNameFunc: function () {
            var that = this
            return function () {
                return that.name2
            }
        }
    }
    alert(object2.getNameFunc()()) // My Object
</script>
</body>
</html>
